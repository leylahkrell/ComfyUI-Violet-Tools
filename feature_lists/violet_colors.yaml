# Violet Colors Configuration
# 24 base hues with light/dark buckets
# Distances computed in HSV space for optimal color matching

base_names:
  0: red
  15: red-orange
  30: orange
  45: yellow-orange
  60: yellow
  75: yellow-green
  90: lime-green
  105: green
  120: green
  135: teal-green
  150: teal
  165: cyan-teal
  180: cyan
  195: sky-blue
  210: blue
  225: blue-indigo
  240: indigo
  255: blue-violet
  270: violet
  285: purple
  300: magenta
  315: pink-magenta
  330: pink
  345: rose-red

# Lightness thresholds for modifier application
light_threshold: 0.70   # V >= this value gets "light" prefix
dark_threshold: 0.30    # V <= this value gets "dark" prefix

# Saturation threshold for grayscale detection
gray_threshold: 0.15    # S <= this value is considered grayscale

# Special color mappings for edge cases
special_colors:
  white: [0, 0, 1.0]      # Pure white
  black: [0, 0, 0.0]      # Pure black
  gray: [0, 0, 0.5]       # Mid gray
  silver: [0, 0, 0.8]     # Light gray
  charcoal: [0, 0, 0.3]   # Dark gray
